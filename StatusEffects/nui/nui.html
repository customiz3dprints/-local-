<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="nui.css">
    <script src="nui.js"></script>
</head>
<body>
    <div class="Stats">
        <span id="hunger" class="Hunger">
            <label for="hungerbar">Hunger</label>
            <progress value="50" min="0" max="100" id="hungerbar"></progress>
        </span>
        <br>
        <span id="Thirst" class="Thirst">
            <label for="Thirstbar">Thirst</label>
            <progress value="50" min="0" max="100" id="Thirstbar"></progress>
        </span>
    </div>
</body>
</html>
